{% extends 'base.html' %}

{% block content %}

<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">

  <h2>Imported Files</h2>

  {% for table in tables %}
  <div class="row mb-3">
    <div class="col-md-9 themed-grid-col">{{table[0]}}</div>
    <div class="col-md-1 themed-grid-col" style="text-align:center">
      <span data-feather="edit"></span>
    </div>
    <div class="col-md-1 themed-grid-col" style="text-align:center">
      <span data-feather="download"></span>
    </div>
    <div class="col-md-1 themed-grid-col" style="text-align:center">
      <span data-feather="trash"></span>
    </div>
  </div>
  {% endfor %}

</main>

{% endblock %}
