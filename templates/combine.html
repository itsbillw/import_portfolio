{% extends 'base.html' %}

{% block content %}

<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Combine Files</h1>
</div>

<form method="POST">
  {% for table in tables %}
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <div class="input-group-text">
        <input type="checkbox" name="get_table" value="{{table[0]}}">
      </div>
    </div>
    <label class="form-control">{{table[0]}}</label>
  </div>
  {% endfor %}
  <div class="input-group mb-3">
    <input type="text" class="form-control" name="table_name" placeholder="Combined file name">
  </div>
  <button class="btn btn-primary btn-lg btn-block" type="submit">Combine</button>
</form>

{{ combined_table|safe }}

{% endblock %}
